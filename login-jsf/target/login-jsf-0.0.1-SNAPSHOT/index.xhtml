<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<h:head>
    <title>Login Form</title>
</h:head>
<h:body>
    <h1>Login Form</h1>
    <h:form>
    	<h:inputText value="#{loginBean.login}" /><br/>
    	<h:inputSecret value="#{loginBean.passwd}" /><br/>
    	<h:commandButton action="#{loginBean.login()}" value="Login" />
        <h:commandButton action="#{loginBean.signup()}"  value="Sign up"/>
    </h:form>
</h:body>
</html>
